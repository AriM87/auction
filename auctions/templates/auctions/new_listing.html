{% extends "auctions/layout.html" %}

{% block body %}


<div class="container">
    <h2>Create New Listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="Submit"> Save</button>
    </form>
</div>
{% endblock %}
